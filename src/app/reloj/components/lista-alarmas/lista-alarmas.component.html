<div class="mt-5">
  <h5 class="alert alert-warning">Alarmas:</h5>
  <ul class="list-group">
    <li *ngFor="let alarma of listaAlarmas; let i = index" class="list-group-item">
      <span class="badge bg-info">{{ alarma.hora }}</span> {{ alarma.textoAlarma }} -

      <ng-container *ngFor="let dia of alarma.diasActiva">
        <span *ngIf="dia.establecida" class="badge bg-secondary me-1">{{ dia.diaSemana }}</span>
      </ng-container>
    </li>
  </ul>
</div>
